<box>
	<coll><a href="/">WAW LOGO</a></coll>
	{% if !user %}
		<coll><a href="/Login">Login</a></coll>
		<coll><a href="/Sign">Sign Up</a></coll>
	{% endif %}
	{% if user&&user.isAdmin %}
		<coll><a href="/Admin">Admin</a></coll>
	{% endif %}
	{% if user %}
		<coll>
			<img src="" alt="User Face">
			<span>User Name</span>
			<i>Dropdown icon</i>
			<box>
				<row><a href="/Profile">Profile</a></row>
				<row><a href="/api/user/logout">Log out</a></row>
			</box>
		</coll>
	{% endif %}
</box>
